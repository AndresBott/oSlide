		<script>

			var Photos=[
				{ "url": "sample_pics/01.jpg" ,

				   kenburns : "in" ,
				   thumb: "sample_pics/01_thumb.jpg"
				} ,

					]
			$(document).ready(function(){
				$("#oSlide").oSlide({
				    images: Photos, 		// an array containing all data to the images
				    debug:true,
				    kenBurns:30,
				    KenBurnsInFullScreen : false,
				    thumbnails : "b",
				    thumbSize : 80,
				    FillInFullScreen : false,
				    FullScreenPause : false,
				    //afterMainLoopStarted: function(){ alert("afterMain loop")},
				    //afterResize: function(){ alert("after Resize")},				    
				    imageAnimation:"slideright",
				    imageAnimationInSpeed:1800,
			 		timeBetweenAnimations:800000,
			 		//kenburnAnimationTime:5000,
			 		kenburnsEasing:"swing",
				      
					});
					
				var slide = $("#oSlide").data('JsObj');
				$("#bot").click(function(){
					slide.goTo(3);
				})
